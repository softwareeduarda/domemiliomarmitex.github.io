<script>
function alterar(btn, valor) {
    const qtd = btn.parentElement.querySelector('.qtd');
    let n = parseInt(qtd.innerText) + valor;
    if (n < 0) n = 0;
    qtd.innerText = n;
}

function enviarPedido() {
    let texto = "üçΩÔ∏è *Pedido Dom Em√≠lio*%0A%0A";
    let temPedido = false;

    document.querySelectorAll('.marmita').forEach(m => {
        const nome = m.querySelector('.nome').innerText;
        const qtd = m.querySelector('.qtd').innerText;
        if (qtd > 0) {
            texto += `${nome}: ${qtd}%0A`;
            temPedido = true;
        }
    });

    if (!temPedido) {
        alert("Selecione pelo menos uma marmita");
        return;
    }

    const horario = document.getElementById('horario').value;
    const obs = document.getElementById('obs').value;
    const tipo = document.querySelector('input[name="tipo"]:checked');

    texto += `%0Aüïí Hor√°rio: ${horario || "N√£o informado"}`;
    texto += `%0Aüì¶ Tipo: ${tipo ? tipo.value : "N√£o informado"}`;
    texto += `%0Aüìù Obs: ${obs || "Nenhuma"}`;

    const numero = "55SEUNUMEROAQUI";
    window.open(`https://wa.me/${numero}?text=${texto}`, "_blank");
}
</script>
